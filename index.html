<script>
// Función para leer el archivo de texto
function leerArchivoTexto(nombreArchivo, callback) {
    var archivo = new XMLHttpRequest();
    archivo.open("GET", nombreArchivo, true);
    archivo.onreadystatechange = function() {
        if (archivo.readyState === 4 && archivo.status === 200) {
            callback(archivo.responseText);
        }
    };
    archivo.send(null);
}

// Función para crear la tabla HTML desde el contenido del archivo de texto
function crearTablaDesdeTexto(contenido) {
    var lineas = contenido.split('\n');
    var tablaHTML = '<table border="0">';
    
    // Construir filas y celdas de la tabla
    lineas.forEach(function(linea) {
        var columnas = linea.split(',');
        tablaHTML += '<tr>';
        columnas.forEach(function(columna) {
            tablaHTML += '<td>' + columna + '</td>';
        });
        tablaHTML += '</tr>';
    });

    tablaHTML += '</table>';
    return tablaHTML;
}

// Función principal para cargar la tabla en el contenedor
function cargarTabla() {
    leerArchivoTexto('turbus.txt', function(contenido) {
        var tablaHTML = crearTablaDesdeTexto(contenido);
        document.getElementById('tabla-container').innerHTML = tablaHTML;
    });
}

// Llamar a la función principal al cargar la página
window.onload = cargarTabla;
</script>
